<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font</title>
    <style>
        p{
            font-family: cursive;
            font-size: 26px;/* 1px = (1/96)inch*/
            line-height:4.5em;
        }
        span{
            font-weight:bold;
            font-style:italic;
        }
    </style>
</head>
<body>
    <h4>css font</h4>
    <p>Lorem ipsum dolor sit amet consectetur <span>adipisicing elit</span> . Aut, possimus.</p>
</body>
</html>
