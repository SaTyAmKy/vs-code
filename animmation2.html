<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            animation:fadein 5s linear infinite;
        }
        @keyframes fadein{
        from{
            opacity:0;
        }
        to{
            opacity:1;
        }
        }
    </style>
</head>

    <h1>satyam</h1>
</body>
</html>
