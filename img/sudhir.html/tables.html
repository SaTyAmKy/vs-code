<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table,td,th{
            border:2px solid greenyellow;
            border-collapse:collapse;
            border-spacing: 10px 5px;
            empty-cells:hide;



        }
        caption{
            caption-side: bottom;
        }
    </style>
</head>
<body>

    <table>
        <caption>Stock details</caption>
        <thead>
            <tr>
                <th>product name</th>
                <th>price</th>
                <th>stock status</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td>Smart phone</td>
                    <td></td>
                    <td>In stock</td>
                </tr>
                 <tr>
                    <td>Laptop</td>
                    <td>999</td>
                    <td>Out of stock</td>
                </tr>
                 <tr>
                    <td>Headphone</td>
                    <td>199</td>
                    <td>In stock</td>
                </tr>
            </tbody>
        </thead>
    </table>




    

</body>
</html>
